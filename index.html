<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chessboard</title>
    <link rel="stylesheet" href="chess.css">
</head>
<body>
    <header>
        <h1>Create Your Custom checx</h1>
        <p>Choose two colors and see your unique checx design come to life!</p>
    </header>
    
    <main>
        <section class="color-picker">
            <label for="color1">Color 1:</label>
            <input type="color" id="color1" name="color1" value="#ff0000">
            
            <label for="color2">Color 2:</label>
            <input type="color" id="color2" name="color2" value="#0000ff">
        </section>
        
        <section class="chessboard-preview">
            <div id="chessboard"></div>
        </section>
        
        <button id="generateButton">Generate Your checx</button>
    </main>
    
    <footer>

        <p>&copy; 2024 Custom checx Inc.</p>
    </footer>
    
    <script src="chess.js"></script>
</body>
</html>
